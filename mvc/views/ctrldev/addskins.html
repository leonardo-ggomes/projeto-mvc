    <main>
        <h2>Cadastrar skin</h2>
        <section id="cadskin">
            <form action="" >
                <!-- Iniciando primeira -->
                <div class="row">
                    <div class="col">
                        <!-- Primeira coluna -->
                        <label for="txtnomeskin" class="form-label" >Nome Skin</label>
                        <input type="text" class="form-control" name="txtnomeskin" id="txtnomeskin" tabindex="1" autofocus>
                       
                        <label for="selrarskin" class="form-label">Raridade</label>
                        <select name="selrarskin" id="selrarskin" class="form-control" tabindex="3">
                            <option value="">Selecione uma opção</option>
                            <option value="Comum">Comum</option>
                            <option value="Rara">Rara</option>
                            <option value="Épica">Épica</option>
                            <option value="Lendário">Lendário</option>
                        </select>
                    </div>
                    <div class="col">
                        <!-- Segunda coluna -->
                        <label for="selcatskin" class="form-label">Categoria</label>
                        <select name="selcatskin" id="selcatskin" class="form-control " tabindex="2" >
                            <option value="">Selecione uma opção</option>
                            <option value="Acessório">Acessório</option>
                            <option value="Chapéu">Chapéu</option>
                            <option value="Conjunto">Conjunto</option>
                            <option value="Mochila">Mochila</option>
                        </select>
                        <label for="selgenskin" class="form-label">Gênero</label>
                        <select name="selgenskin" id="selgenskin" class="form-control" tabindex="4">
                            <option value="">Selecione uma opção</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                        </select>
                    </div> 
                    
                </div>
                <!-- iniciando segunda linha -->
                <div class="row m-4">
                    <div class="col">
                        <label for="filefoto1skin" class="form-label">Imagem 1</label>
                        <input type="file" name="filefoto1skin" id="filefoto1skin" class="form-control " tabindex="5">
                    </div>
                    <div class="col">
                        <label for="filefoto2skin" class="form-label">Imagem 2</label>
                        <input type="file" name="filefoto2skin" id="filefoto2skin" class="form-control " tabindex="6">
                    </div>
                    <div class="col">
                        <label for="txtvalorskin" class="form-label">Valor</label>
                        <input type="text" name="txtvalorskin" id="txtvalorskin" class="form-control " tabindex="7">
                    </div>
                </div>
                <!-- Linha unica para descrição -->
                <label for="txtdescskin">Descrição</label>
                <textarea name="txtdescskin" id="txtdescskin" cols="" rows="6" class="form-control" tabindex="8" ></textarea>

                <!-- linha exclusiva do botão -->
                <div class="row">
                    <input type="submit" class="btn btn-warning mt-4" value="Cadastrar" name="btcadskin" id="btcadskin" tabindex="9">
                </div>
            </form>

        </section>
    </main>
